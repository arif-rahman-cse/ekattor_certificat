{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>71 - Certificate Management System</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.png' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <div class="text-center mb-3">
                                    <a href="index.html"><img src="{% static 'images/union_logo.png' %}" alt=""></a>
                                </div>
                                <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                                <form method="POST" action="">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Username</strong></label>
                                         <input type="text" name="username" placeholder="Username..." class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="mb-1 text-white"><strong>Password</strong></label>
                                        <input type="password" name="password" placeholder="Password..." class="form-control" required>
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox ml-1 text-white">
                                                <input type="checkbox" class="custom-control-input"
                                                       id="basic_checkbox_1">
                                                <label class="custom-control-label" for="basic_checkbox_1">Remember my
                                                    preference</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a class="text-white" href="#">Forgot Password?</a>
                                        </div>
                                    </div>
                                    <div class="text-center">
<!--                                        <button type="submit" class="btn bg-white text-primary btn-block">Sign Me In</button>-->
                                        <input class="btn bg-white text-primary btn-block" type="submit" value="Login">
                                    </div>
                                </form>

                                <div class="new-account mt-3">
                                    <p class="text-white">Don't have an account? <a class="text-white"
                                                                                    href="#">Sign
                                        up</a></p>
                                </div>

                                <di class="d-flex justify-content-center mt-3 login_container">
                                    {% if form.errors %}
                                    <p>{{form.errors}}</p>
                                    {% endif %}
                                </di>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>

</body>

</html>
